<!DOCTYPE html>
<html lang="de">

<title>Myos Plain Site</title>

<body>
    <div class="container">
        
        <nav class="navbar navbar-default  main-nav" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
            
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">WORKSHOPS</a></li>
            </ul>
            <div class="navbar-center navbar-brand" href="#">
               <a class="brand"><img src="images/logo1.png"></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">BOOK NOW</a></li>
                <li><a>|</a></li>
                <li><a href="#">#MYOS f</a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
        <div class="slider-wrapper">
            <div class="image-slider">
                    <div id="myos-carousel" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myos-carousel" data-slide-to="0" class="active">
                             <div class="caption">01</div>
                        </li>
                        <li data-target="#myos-carousel" data-slide-to="1">
                             <div class="caption">02</div>
                        </li>
                        <li data-target="#myos-carousel" data-slide-to="2">
                             <div class="caption">03</div>
                        </li>
                    </ol>

                    <!-- Wrapper for Slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <!-- Set the first background image using inline CSS below. -->
                            <div class="fill" style="background-image:url('images/slide1.png');"></div>
                            <div class="carousel-caption">
                                <h2>New Workshops in 2016</h2>
                                <p><a href="#" class="btn btn-myos-slide message-1">Book Now</a></p>
                            </div>
                        </div>
                        <div class="item">
                            <!-- Set the second background image using inline CSS below. -->
                            <div class="fill" style="background-image:url('images/slide2.png');"></div>
                            <div class="carousel-caption">
                                <h2>New Workshops in 2017</h2>
                            </div>
                        </div>
                        <div class="item">
                            <!-- Set the third background image using inline CSS below. -->
                            <div class="fill" style="background-image:url('images/slide3.png');"></div>
                            <div class="carousel-caption">
                                <h2>Archived Workshops</h2>
                                <p><a href="#" class="btn btn-myos-slide message-1">Go to Gallery</a></p>
                            </div>
                        </div>
                    </div>

                    <!-- Controls 
                    <a class="left carousel-control" href="#my-carousel" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#my-carousel" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                    -->

                </div>
            </div>
        </div>

<!-- About us --> 
        <div class="noisey">
            
            <div class="heading">
                <img src="images/heading-about.png" alt="about" />

            <div>MAKE YOUR OWN SIGN is a Workshop ...</div>
